<div class="radar">
    @for(axeName of axes; let i = $index; track axeName) {
    
        <div class="axe-container" [ngStyle]="{transform: 'rotate(' + (360 / axes.length) * i + 'deg)'}">
            <!-- axe -->
            <div [ngClass]="{axe: true, name: axeName}" [ngStyle]="{backgroundColor: colorScheme.color}"></div>
            <!-- values -->
             @for (user of data; track user) {
                <!-- user: {{user.name}} -->
                @for (item of user.items; track item) {
                    @if (item.name === axeName) {
                        <div class="value-pointer" [ngStyle]="{left: 'calc(50% *' + item.value + ')', backgroundColor: user.color}"></div>
                    }
                }
             }
        </div>
    
    }
</div>
